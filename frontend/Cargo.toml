[package]
name = "frontend"
version = "0.1.0"
edition = "2024"

[dependencies]
fuser015={package = "fuser", version = "0.15.1", optional = true}
fuser016={package = "fuser", version = "0.16.0", optional = true}
winfsp={ version = "0.12.0", optional = true }
winfsp-sys = { version = "0.3.0", optional = true }
tokio= { version = "1.0", features = ["rt", "rt-multi-thread"] }
anyhow = "1.0"
widestring = "1.2.0"

[features]
default = []
macos=["fuser015"]
linux=["fuser016"]
windows=["winfsp", "winfsp-sys"]
